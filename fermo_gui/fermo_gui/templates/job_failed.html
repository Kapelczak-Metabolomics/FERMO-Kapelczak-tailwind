<!DOCTYPE html>
<html>
<head>
    <meta charset="ascii">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
<div class="mx-4">
<div class="container-fluid">
<div class="row my-4 d-flex align-items-center">
<div class="col-auto"><h1 class="fw-semibold lh-2">Job failed</h1></div>
</div>
<p class="lead mb-3">The job with the ID <b>'{{ data.get("task_id") }}'</b> failed.</p>
<p class="lead mb-3">For more details, see the log below:</p>
</div>
</div>
<div class="mx-4">
<div class="container-fluid">
<textarea class="form-control code-box" readonly="" style="height: 400px; overflow-y: scroll;">
                {% if data.log %}
                    {% for entry in data.log %}
                        {{ entry }}
                    {% endfor %}
                {% else %}
                    <p>No log entries available.</p>
                {% endif %}
            </textarea>
</div>
</div>
</div>
{% endblock %}
</body>
</html>
